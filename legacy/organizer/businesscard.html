<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMP 2026 – Business Card</title>
    <link rel="stylesheet" href="businesscard.css">
</head>
<body>

<header class="navbar">
    <span class="nav-logo">SMP 2026</span>

    <a href="ohomepage.html" class="back-btn">← Dashboard</a>
</header>

<main class="card-wrapper">
    <div class="business-card">
        <!-- SOL MAVİ ALAN -->
        <div class="left-strip">
            <span>SMP<br>2026</span>
        </div>

        <!-- ORTA BİLGİ -->
        <div class="info">
            <h2>Max Mustermann</h2>
            <p class="role">Student</p>
            <p class="event">Science Day 2026</p>
        </div>

        <!-- QR -->
        <img src="qr-placeholder.png" alt="QR Code" class="qr">
    </div>

    <button onclick="window.print()" class="print-btn">
        Print Card
    </button>
</main>

</body>
</html>
