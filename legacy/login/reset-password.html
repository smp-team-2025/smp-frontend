<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Zurücksetzen</title>
    <link rel="stylesheet" href="reset-password.css">
</head>

<body>

<div class="container">

    <h1>Passwort zurücksetzen</h1>

    <p class="intro">
        Bitte geben Sie Ihr neues Passwort ein und bestätigen Sie es anschließend.
    </p>

    <form action="#">

        <label for="new-pass">Neues Passwort</label>
        <input id="new-pass" type="password" placeholder="Neues Passwort" required>

        <label for="confirm-pass">Passwort bestätigen</label>
        <input id="confirm-pass" type="password" placeholder="Passwort bestätigen" required>

        <button type="submit" class="reset-btn">Passwort ändern</button>

    </form>

    <a href="login.html" class="back-link">Zurück zum Login</a>

    <div class="message" id="message"></div>

</div>

</body>
</html>
